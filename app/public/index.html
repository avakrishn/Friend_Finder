<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roommate Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet"  href="/assets/css/style.css" />
    
</head>
<body>
    
    <div id="newUserDiv">
        <h1>Find Your Perfect Roommate!</h1>
        <h3>Answer a few questions about your lifestyle.</h3>
        <h3>Then get matched with the Most Compatible Roomate(s) for You!</h3>
        <form id="newUser" onsubmit="createUser()" >
            <li>
                <label for="username">Your Name: </label> <input type="text" name="username" id="username"><span>*</span>
            </li>
            <li>
                <label for="picture_link">Link to Your Picture: </label><input type="text" name="picture_link" id="picture_link"><span>*</span>
                <p>Please enter a valid image address</p>
            </li>
            <button>Find your New Roommate(s)!</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/javascript/app.js"></script>
    <script>
        
    </script>
</body>
</html>
